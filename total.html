
<div class="container">
 <h2 align="center">Total Posts</h2><hr>
  <div ng-repeat="post in posts" >
    <strong>Title::</strong>{{post.title}}</br>
   <div class="well"> <strong>Description::</strong>{{post.description}}</div></br>
    <a href="#showPost/{{post.id }}" ng-click="showPost(post.id)" class="btn btn-info">Show</a> 
    <a href="#editPost/{{post.id}}" ng-click="editPost(post.id)" class="btn btn-info">edit</a>
     <td><a href="#destroyPost/{{ post.id }}" ng-click="destroyPost(post.id)" class="btn btn-info">Delete</a>
    

  </div>  
</div>
